<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Simon Acess√≠vel 2.0</title>

    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="css/style.css">

<body>
    <h1>Simon Says</h1>

    <div id="status-message" aria-live="polite" role="status" style="position: absolute; top: -9999px; left: -9999px;"></div>

    <main>
        <div class="game-area">
            <section class="game-board-container">
                <button class="simon-button green textured" aria-label="Bot√£o verde - som d√≥ - textura listras"></button>
                <button class="simon-button red textured" aria-label="Bot√£o vermelho - som r√© - textura bolinhas"></button>

                <button class="simon-button blue textured" aria-label="Bot√£o azul - som sol - textura ondas"></button>
            </section>
        </div>

        <section class="game-info-panel">
            <div class="score-display">
                Rodada: <span id="current-round-display">0</span>
            </div>
            
            <button id="start-btn">Iniciar</button>
            
            <div class="game-options">
                <h3>Op√ß√µes de Jogo</h3>
                <label>
                    <input type="radio" name="game-mode" value="normal" checked>
                    Normal
                </label>
                <label>
                    <input type="radio" name="game-mode" value="sound-only">
                    Apenas Som
                </label>
                <label>
                    <input type="radio" name="game-mode" value="light-only">
                    Apenas Luz
                </label>
                <label>
                    <input type="radio" name="game-mode" value="free-board">
                    Tabuleiro Livre
                </label>
            </div>
        </section>
        
        <nav class="accessibility-controls">
            <button id="tts-toggle" class="toggle-btn" aria-label="Alternar voz do narrador (TTS)">
                <span role="img" aria-label="√çcone de voz">üó£Ô∏è</span> Voz: <span id="tts-status">Ligado</span>
            </button>
            <button id="sound-toggle" class="toggle-btn" aria-label="Alternar som do jogo">
                <span role="img" aria-label="√çcone de som">üîä</span> Som: <span id="sound-status">Ligado</span>
            </button>
            <button id="dark-mode-toggle" class="toggle-btn" aria-label="Alternar modo escuro">
                <span role="img" aria-label="√çcone de lua">üåô</span> Escuro
            </button>
        </nav>
    </main>

    <footer>
        <p>Atalhos de teclado:</p>
        <dl class="shortcuts">
            <dt>Bot√µes Simon:</dt>
            <dd>Q, W, E, R (ou setas: ‚Üë, ‚Üí, ‚Üì, ‚Üê)</dd>
            <dt>S</dt>
            <dd>Alternar som</dd>
            <dt>T</dt>
            <dd>Alternar voz (TTS)</dd>
            <dt>D</dt>
            <dd>Alternar modo escuro</dd>
            <dt>N</dt>
            <dd>Novo jogo</dd>
        </dl>
    </footer>

    <!-- Link para o arquivo JavaScript -->
    <script src="game.js"></script>
</body>
</html>
