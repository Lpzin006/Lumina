<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">

    <meta name=viewport content="width=device-width, initial-scale=1">

    <title>Simon</title>

    <link rel="stylesheet" href="css/style.css" />

</head>

<body>

    <div class="wrapper">

        <h1>Simon</h1>

        <div class="game-board">

            <div class="simon">

                <ul>

                    <li class="tile red" data-tile="1"></li>

                    <li class="tile blue" data-tile="2"></li>

                    <li class="tile yellow" data-tile="3"></li>

                    <li class="tile green" data-tile="4"></li>

                </ul>

            </div>

        </div>

        <div class="game-info">

            <h2>Round: <span data-round="0">0</span></h2>

            <button data-action="start">Start</button>

            <p data-action="lose">Voce Perdeu!!!<span data-round="0"></span> rounds!</p>

        </div>

        <div class="game-options">

            <h2>Options:</h2>

            <input type="radio" name="mode" value="normal" checked>Normal<br>

            <input type="radio" name="mode" value="sound-only">Som<br>

            <input type="radio" name="mode" value="light-only">Luzes<br>

            <input type="radio" name="mode" value="free-board">Jogo Livre

        </div>

        <div data-action="sound"></div>

        <footer>

            Criado por "github integrantes"
            <a href=""></a>
            <!--Github do projeto -->



        </footer>

    </div>

</body>

</html>
